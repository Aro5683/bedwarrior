<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>B.Ed Premium Notes</title>
<link rel="manifest" href="manifest.json">
</head>
<body>

<h2>B.Ed Premium Notes</h2>

<div id="purchaseSection">

<input type="text" id="name" placeholder="Your Name"><br><br>
<input type="text" id="phone" placeholder="Phone Number"><br><br>

<button onclick="generateFile()">Download Book</button>

<p id="codeDisplay"></p>

</div>

<hr>

<div id="openSection">
<input type="text" id="codeInput" placeholder="Enter 16-digit Code"><br><br>
<button onclick="verifyCode()">Verify</button><br><br>

<input type="file" id="fileInput"><br><br>
<button onclick="openFile()">Select & Open Book</button>
</div>

<iframe id="viewer" width="100%" height="600px"></iframe>

<script src="app.js"></script>

<script>
if("serviceWorker" in navigator){
  navigator.serviceWorker.register("service-worker.js");
}
</script>

</body>
</html>
